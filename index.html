    <script>
        // 在文档加载完成后执行
        $(document).ready(function () {
            // 找到所有有子菜单的菜单项
            var $hasSubMenu = $("#menu li:has(ul)");
            // 给这些菜单项添加一个有子菜单的标记
            $hasSubMenu.addClass("has-sub-menu");
            // 找到所有有子菜单的菜单项中的链接
            var $link = $hasSubMenu.children("a");
            // 给这些链接添加一个向右的箭头
            $link.append("<span class='arrow'>&gt;</span>");
        });
    </script>

    <script>
        //选中 所有class="url"  的a标签  并且使点击a标签的链接时  在一个新标签打开
        var urlLinks = document.querySelectorAll('a.url');
        urlLinks.forEach(function (link) {
            link.setAttribute('target', '_blank');
        });
      //改变背景色
        var colorChanger = document.getElementById('colorChanger');
        colorChanger.addEventListener('click', function () {
