<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <title>Windows XP 风格的多层级联菜单</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <script src="script.js"></script>
</head>



<body>
    <h6 id="time">2023/12/12 星期二 11:03</h6>


    <h1>我的主页</h1>

    <ul id="menu">
        <li><a href="#">软件</a>
            <ul>
                <li><a href="https://gitee.com/wxhzhwxhzh/idm" target="_blank">IDM</a></li>

                <li><a href="#">子菜单项 1-2</a></li>
                <li><a href="#">子菜单项 1-3</a></li>
            </ul>
        </li>

        <li><a href="#">视频</a>
            <ul>
                <li>
                    <a class="url" href="https://dianyi.ng/"><img class="emoji" src="ico/dianying.png" width="14"
                            height="14">电影先生</a>
                </li>
                <li>
                    <a class="url" href="https://www.iyf.tv/"> <img class="emoji" src="ico/iyf.ico" width="14"
                            height="14">爱壹帆</a>
                </li>
                <li>
                    <a class="url" href="https://dianyi.ng/"><img class="emoji" src="ico/dianying.png" width="14"
                            height="14">电影先生</a>
                </li>

            </ul>
        </li>

        <li><a href="#">菜单项 3</a>
            <ul>
                <li><a href="#">子菜单项 3-1</a></li>

                <li><a href="#">子菜单项 3-3</a>
                    <ul>
                        <li><a href="#">子菜单项 2-2-1</a></li>

                    </ul>
                </li>
            </ul>
        </li>
    </ul>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // 在文档加载完成后执行
        $(document).ready(function () {
            // 找到所有有子菜单的菜单项
            var $hasSubMenu = $("#menu li:has(ul)");
            // 给这些菜单项添加一个有子菜单的标记
            $hasSubMenu.addClass("has-sub-menu");
            // 找到所有有子菜单的菜单项中的链接
            var $link = $hasSubMenu.children("a");
            // 给这些链接添加一个向右的箭头
            $link.append("<span class='arrow'>&gt;</span>");
        });
    </script>

    <script>
        //选中 所有class="url"  的a标签  并且使点击a标签的链接时  在一个新标签打开
        var urlLinks = document.querySelectorAll('a.url');
        urlLinks.forEach(function (link) {
            link.setAttribute('target', '_blank');
        });
    </script>





</body>



</html>
